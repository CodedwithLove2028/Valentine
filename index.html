<!DOCTYPE html>
<html>
<head>
    <title>For My Love üíñ</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffd6e8, #ffeef5);
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.2);
        }

        h1 {
            font-size: 40px;
            color: #ff4d88;
        }

        p {
            font-size: 20px;
            color: #555;
        }

        .heart {
            position: absolute;
            color: #ff99c8;
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>To My Love üíñ</h1>
        <p>You make my world brighter every single day.</p>
        <p>I‚Äôm so lucky to have you ‚ù§Ô∏è</p>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíó";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (3 + Math.random() * 3) + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
